  <!-- 1) LOAD META (JSON) + SET MD_FILE -->
  <script>
    const params = new URLSearchParams(location.search);
    const slug = params.get("doc");

    function normalizePath(p){
      if(!p) return p;
      let file = String(p).trim().replaceAll("\\","/");
      file = file.replaceAll("/budahacksecurity/uploads/", "uploads/");
      if (file.startsWith("/uploads/")) file = file.replace("/uploads/","uploads/");
      if (file.startsWith("./")) file = file.slice(2);
      file = file.replace(/\/{2,}/g,"/");
      return file;
    }

    function showDebug(msg){
      const box = document.getElementById("debugBox");
      if(!box) return;
      box.style.display = "block";
      box.textContent = msg;
    }

    async function loadDocMeta() {
      let docs = [];
      try {
        const res = await fetch("data/writeups.json", { cache: "no-store" });
        if (!res.ok) throw new Error(`HTTP ${res.status} loading data/writeups.json`);
        docs = await res.json();
      } catch (e) {
        console.error(e);
        showDebug("JSON ERROR:\n" + (e.message || e));
        document.getElementById("markdown-container").innerHTML =
          "<p class='text-danger'>Error loading <b>data/writeups.json</b>. Check XAMPP path + JSON format.</p>";
        return;
      }

      const doc = (docs || []).find(d => d.slug === slug) || (docs || [])[0];

      if (!doc) {
        document.getElementById("markdown-container").innerHTML =
          "<p class='text-danger'>No documents found in writeups.json.</p>";
        showDebug("No documents found in data/writeups.json");
        return;
      }

      // Sidebar
      document.getElementById("doc-title").textContent = doc.title || "—";
      document.getElementById("doc-category").textContent = doc.category || "—";
      document.getElementById("doc-diff").textContent = doc.difficulty || "—";
      document.getElementById("doc-date").textContent = doc.date || "—";

      // Header big title
      const title = doc.title || "Write-up";
      const holo = document.getElementById("holo-title");
      holo.textContent = title;
      holo.setAttribute("data-glitch", title);

      document.getElementById("meta-category").textContent = doc.category || "—";
      document.getElementById("meta-diff").textContent = doc.difficulty || "—";
      document.getElementById("meta-date").textContent = doc.date || "—";

      // Title tag
      document.getElementById("page-title").textContent = `${title} | Buda Hack Security`;

      // IMPORTANT: Set MD file path (normalized)
      window.MD_FILE = normalizePath(doc.file);

      // Debug (si quieres verlo)
      // showDebug("MD_FILE:\n" + window.MD_FILE);
      console.log("MD_FILE:", window.MD_FILE);
    }

    loadDocMeta();
  </script>

        btn.innerHTML = idx.classList.contains("sidebar-index-collapsed")
          ? '<i class="bi bi-chevron-down"></i>'
          : '<i class="bi bi-chevron-up"></i>';
